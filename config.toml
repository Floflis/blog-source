baseurl = "https://example.com/"
title = "Floflis' Blog"
languageCode = "en-us"
defaultContentLanguage = "en"

# Pagination
paginate = 3
paginatePath = "page"

# Theme to use
theme = "framework-hugo"

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"

# Google analytics
# googleAnalytics = ""

